<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Spring Cloud Dashboard</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.png" />
<link rel="stylesheet" type="text/css" href="css/dashboard.css" />
</head>
<body ng-app="springCloudDashboard">
	<script type="text/javascript">
		// Work around Google font rendering issues in webkit browsers on Windows 7
		if (navigator.userAgent.indexOf("NT 6.1") != -1) {
			document.body.style.WebkitTextStroke = "0.5px";
		}
	</script>
	<div class="viewport">

		<header role="banner" id="top" class="navbar navbar-static-top bs-docs-nav">
			<div class="container-fluid">
				<div class="navbar-header">
					<button data-target=".bs-navbar-collapse" data-toggle="collapse" type="button" class="navbar-toggle collapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="spring-logo--container">
						<a class="spring-logo" href="/"><span></span></a>
					</div>
					<div class="spring-logo--container">
						<a class="spring-boot-logo" href="/"><span></span></a>
					</div>
				</div>
				<nav role="navigation" class="collapse navbar-collapse bs-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="navbar-link" ng-class="{active: $state.includes('apps') ||  $state.includes('overview')  }"><a ui-sref="overview">Applications</a></li>
						<li class="navbar-link" ng-class="{active: $state.includes('history')}"><a ui-sref="history">Registry</a></li>
						<li class="navbar-link" ng-class="{active: $state.includes('about')}"><a ui-sref="about">About</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<div class="container-fluid ">
			<div class="main-body--wrapper">
				<div ui-view></div>
			</div>
		</div>
		<footer class="footer">
			<div class="container">
				Code licensed under <a href="http://www.apache.org/licenses/LICENSE-2.0">Apache Open Source</a>
			</div>
		</footer>
	</div>
	<script src="js/dashboard.js"></script>
</body>
</html>
